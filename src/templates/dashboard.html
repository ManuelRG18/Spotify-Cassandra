<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Aura Music</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #5320c975, #3b51b6a4);
      color: #f1f1f3ec;
    }

    header {
      background-color: #4c05f393;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 100px; /* Aumentado */
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      flex: 1;
      text-align: center;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .card {
      width: 80%;
      background-color: #4808f7e3;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      background-color: #7c74c5;
    }

    .card a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .logout {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .logout:hover {
      background-color: #4d1fa2;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/img/logomenu.png" alt="Aura Music Logo">

</html>
