<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial - Aura Music</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #61a797, #405cd8);
      color: white;
    }

    header {
      background-color: #677de0;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2b5ea0;
    }

    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #4e69e0;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #1d7c77;
    }
  </style>
</head>
<body>
  <header>
    <h1>Historial de Escuchas - Aura Music</h1>
  </header>

  <div class="container">
    <h2>Últimas canciones escuchadas</h2>
    <table>
      <tr>
        <th>Fecha</th>
        <th>Canción</th>
        <th>Artista</th>
      </tr>
      <tr>
        <td>2024-01-05</td>
        <td>Bohemian Rhapsody</td>
        <td>Queen</td>
      </tr>
      <tr>
        <td>2024-01-10</td>
        <td>Smells Like Teen Spirit</td>
        <td>Nirvana</td>
      </tr>
      <tr>
        <td>2024-01-15</td>
        <td>Hey Jude</td>
        <td>The Beatles</td>
      </tr>
    </table>

    <a class="back-button" href="/dashboard">Volver al Dashboard</a>
  </div>
</body>
</html>
